<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopSmart | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      height: 60px;
      box-shadow: 0 2px 8px rgba(255,145,0,0.15);
      z-index: 100;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff9100;
      flex: 1;
    }
    .nav-links a {
      color: #eee;
      margin-left: 2rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ffb347;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 145, 0, 0.15);
      width: 100%;
      max-width: 400px;
      margin-top: 80px;
    }
    .login-title {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 2rem;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff9100;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ffa726;
    }
    .signup-link {
      margin-top: 1rem;
      color: #bbb;
      text-align: center;
    }
    .signup-link a {
      color: #ff9100;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">ShopSmart</div>
    <nav class="nav-links">
      <a href="{{ url_for('register') }}">Sign Up</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-title">Login to ShopSmart</div>
    <form action="{{ url_for('login') }}" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p style="text-align:center; margin-top: 1rem;">
        <a href="{{ url_for('forgot_password') }}" style="color:#ff9100;">Forgot your password?</a>
      </p>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </div>
  </div>

</body>
</html>
