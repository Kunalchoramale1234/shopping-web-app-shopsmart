<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-gray-800 p-5 flex flex-col">
        <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
        <nav class="flex flex-col space-y-4">
            <a href="{{ url_for('admin_dashboard') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Dashboard</a>
            <a href="{{ url_for('admin_manage_products') }}" class="bg-gray-700 px-3 py-2 rounded">Manage Products</a>
            <a href="{{ url_for('admin_manage_users') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Manage Users</a>
            <a href="{{ url_for('admin_manage_orders') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Manage Orders</a>
            <a href="{{ url_for('admin_logout') }}" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded mt-auto text-center">Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <h1 class="text-3xl font-bold mb-6">Edit Product</h1>

        <form action="{{ url_for('admin_edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data"
              class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl">

            <!-- Name -->
            <div class="mb-4">
                <label class="block mb-1">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required
                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label class="block mb-1">Category</label>
                <input type="text" name="category" value="{{ product.category }}" required
                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Price -->
            <div class="mb-4">
                <label class="block mb-1">Price (Â£)</label>
                <input type="number" name="price" step="0.01" value="{{ product.price }}" required
                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Stock -->
            <div class="mb-4">
                <label class="block mb-1">Stock Quantity</label>
                <input type="number" name="stock" value="{{ product.stock }}" required
                       class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="block mb-1">Description</label>
                <textarea name="description" rows="3"
                          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ product.description }}</textarea>
            </div>

            <!-- Current Images -->
            <div class="mb-4">
                <label class="block mb-2">Current Images</label>
                <div class="flex space-x-3 flex-wrap">
                    {% if images %}
                        {% for img in images %}
                            <img src="{{ url_for('static', filename='images/products/' + img) }}"
                                 alt="Product Image"
                                 class="w-24 h-24 object-cover rounded border border-gray-600">
                        {% endfor %}
                    {% else %}
                        <p class="text-gray-400">No images uploaded.</p>
                    {% endif %}
                </div>
            </div>

            <!-- Upload New Images -->
            <div class="mb-4">
                <label class="block mb-1">Upload New Images (will replace old ones)</label>
                <input type="file" name="images" multiple accept="image/*"
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none">

                <div id="image-preview" class="flex space-x-3 flex-wrap mt-2"></div>
            </div>

            <script>
            document.querySelector('input[name="images"]').addEventListener('change', function(event) {
                const preview = document.getElementById('image-preview');
                preview.innerHTML = '';
                Array.from(event.target.files).forEach(file => {
                    if (!file.type.startsWith('image/')) return;
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('w-24', 'h-24', 'object-cover', 'rounded', 'border', 'border-gray-600');
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });
            </script>

            <!-- Buttons -->
            <div class="flex justify-between mt-4">
                <a href="{{ url_for('admin_manage_products') }}" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Update Product</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
