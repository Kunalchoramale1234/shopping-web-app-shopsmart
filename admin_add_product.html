<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-gray-800 p-5 flex flex-col">
      <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
      <nav class="flex flex-col space-y-4">
        <a href="{{ url_for('admin_dashboard') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Dashboard</a>
        <a href="{{ url_for('admin_manage_products') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Manage Products</a>
        <a href="{{ url_for('admin_manage_users') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Manage Users</a>
        <a href="{{ url_for('admin_manage_orders') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Manage Orders</a>
        <a href="{{ url_for('admin_logout') }}" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded mt-auto text-center">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-bold mb-6">Add New Product</h1>

      <form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-lg space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Name:</label>
          <input type="text" name="name" required class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Price (Â£):</label>
          <input type="number" step="0.01" name="price" required class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Description:</label>
          <textarea name="description" required class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100"></textarea>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Stock:</label>
          <input type="number" name="stock" required class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Category:</label>
          <input type="text" name="category" required class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100">
        </div>

        <div>
          <label class="block mb-1 font-semibold">Product Images:</label>
          <input type="file" name="images" multiple required class="w-full text-gray-100">
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mt-4">Add Product</button>
      </form>

    </div>
  </div>

</body>
</html>
