<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,145,0,0.3);
      width: 320px;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #2b2b2b;
      color: #eee;
    }
    button {
      background-color: #ff9100;
      color: #000;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #ffb347;
    }
    p.message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffb347;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
<form method="POST">
    <input type="email" name="email" placeholder="Enter registered email" required><br>
    <input type="text" name="mobile" placeholder="Enter registered mobile number" required><br>
    <button type="submit">Send OTP</button>
</form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
