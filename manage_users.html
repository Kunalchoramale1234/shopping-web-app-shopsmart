<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-gray-800 p-5 flex flex-col">
      <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
      <nav class="flex flex-col space-y-4">
        <a href="{{ url_for('admin_dashboard') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Dashboard</a>
        <a href="{{ url_for('admin_manage_products') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Manage Products</a>
        <a href="{{ url_for('admin_manage_users') }}" class="bg-gray-700 px-3 py-2 rounded">Manage Users</a>
        <a href="{{ url_for('admin_manage_orders') }}" class="hover:bg-gray-700 px-3 py-2 rounded">Manage Orders</a>
        <a href="{{ url_for('admin_logout') }}" class="mt-auto hover:bg-red-600 px-3 py-2 rounded text-red-400">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Manage Users</h1>
      </header>

      <!-- Users Table -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <table class="w-full text-left">
          <thead>
            <tr class="uppercase text-gray-400 text-sm">
              <th class="py-3 px-4">User ID</th>
              <th class="py-3 px-4">Name</th>
              <th class="py-3 px-4">Email</th>
              <th class="py-3 px-4">Register Date</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr class="border-b border-gray-700 hover:bg-gray-700">
              <td class="py-3 px-4">{{ user.id }}</td>
              <td class="py-3 px-4">{{ user.name }}</td>
              <td class="py-3 px-4">{{ user.email }}</td>
              <td class="py-3 px-4">{{ user.register_date }}</td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="py-3 px-4 text-center text-gray-400">No users found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
