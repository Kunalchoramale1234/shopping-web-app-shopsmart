<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart - ShopSmart</title>
  <style>
    body { font-family: Arial,sans-serif; background:#121212; color:#f1f1f1; margin:0; padding:20px; }
    h2 { color:#00ff99; text-align:center; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#1e1e1e; border-radius:8px; overflow:hidden; }
    th, td { padding:12px; text-align:center; }
    th { background:#2b2b2b; color:#00ff99; }
    tr:nth-child(even) { background:#2a2a2a; }
    input[type="number"] { width:60px; padding:4px; border-radius:4px; border:1px solid #444; background:#2b2b2b; color:#fff; text-align:center; }
    .remove-btn { background:#ff4444; border:none; padding:6px 12px; border-radius:5px; color:#fff; cursor:pointer; }
    .remove-btn:hover { background:#ff2222; }
    .footer { display:flex; justify-content:space-between; align-items:center; margin-top:20px; padding:15px; background:#1e1e1e; border-radius:8px; }
    .total { font-size:1.2rem; font-weight:bold; }
    .pay-btn { background:#00ff99; border:none; padding:10px 20px; border-radius:5px; font-weight:bold; cursor:pointer; color:#121212; }
    .pay-btn:hover { background:#00cc77; }
  </style>
</head>
<body>
  <h2>Your Cart</h2>

  {% if cart_items %}
  <form action="{{ url_for('update_cart_bulk') }}" method="post">
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_items %}
        <tr>
          <td><input type="checkbox" name="selected_items" value="{{ item.id }}" checked></td>
          <td>{{ item.name }}</td>
          <td>£{{ item.price }}</td>
          <td>
            <input type="number" name="quantity_{{ item.id }}" value="{{ item.quantity }}" min="1">

          </td>
          <td>
            <button type="submit" name="remove_item" value="{{ item.id }}" class="remove-btn">Remove</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="footer">
      <div class="total">Total: £{{ total }}</div>
      <button type="submit" name="proceed_payment" class="pay-btn">Proceed to Payment</button>
      <button type="submit" name="update_quantities" class="pay-btn">Update Cart</button>
    </div>
  </form>
  {% else %}
    <p style="text-align:center;">Your cart is empty.</p>
  {% endif %}

  <!-- Script to dynamically update total -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quantityInputs = document.querySelectorAll('input[type="number"][name^="quantity"]');
      const totalDiv = document.querySelector('.total');

      function updateTotal() {
        let total = 0;
        quantityInputs.forEach(input => {
          const tr = input.closest('tr');
          const price = parseFloat(tr.querySelector('td:nth-child(3)').innerText.replace('£',''));
          const qty = parseInt(input.value);
          total += price * qty;
        });
        totalDiv.innerText = 'Total: £' + total.toFixed(2);
      }

      quantityInputs.forEach(input => {
        input.addEventListener('input', updateTotal);
      });

      // Initial total calculation
      updateTotal();
    });
  </script>
</body>
</html>
